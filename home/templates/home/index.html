{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>EC Home App</title>
{% endblock title %}


{% block content %}
<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h4 class="text-white">TTU EC bla bla</h4>
            <button class="btn btn-primary" id="blog">Blog</button>
            <button class="btn btn-primary" id="about">About</button>
            <br>
            <span class="text-muted">Other navigation text (Group smth) </span>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="rounded img-fluid mx-auto d-block" src="{% static 'images/1.jpg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="rounded img-fluid mx-auto d-block" src="{% static 'images/2.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="rounded img-fluid mx-auto d-block" src="{% static 'images/3.jpg' %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



<script type="text/javascript" src="{% static 'scripts/home.js' %}"></script>
{%endblock%}
