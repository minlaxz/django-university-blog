{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>EC Members</title>
{% endblock title %}

{% block content %}
<style>
    @media screen and (max-width: 1024px) {
      img.responsive {
        width: 150%;
        ;
      }
    }
  
    @media screen and (min-width:1025px) and (max-width: 1280px) {
      img.responsive {
        width: 50%;
      }
    }
  
    @media screen and (min-width: 1081px) {
      img.responsive {
        width: 95%;
      }
    }
  
    img.responsive {
      height: auto;
    }
  
    .foot-font {
      font-family: 'Lobster Two', cursive;
    }
  </style>

<div class="container" style="margin-top:2%">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title">Electronic Engineering Department</h2>
            <p class="card-text text-justify">
                <div class="row text-center" style="margin-top:3%; margin-bottom:3%">
                    <h5 style="color:cornflowerblue;"> List of Faculty Members</h5>
                    <img src="{% static 'images/tt.png' %}" class="responsive" alt="Header TTU image" />
                </div>
            </p>
        </div>
    </div>
</div>

<div class='text-center sticky-bottom' style="margin-top: 5%;">
    <a class="btn btn-primary btn-sm" href="/">Back to Home</a>
</div>
{% endblock %}
